<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>Login</title>
</head>
<body>
   <div class="container">
      <button onclick="window.location.href = 'signup.html'">Click here to sign up</button>
   <form class="loginf" method="GET" action="loginUser">
      User Name: <input placeholder="User name" name="fname"><br>
      Last Name:  <input placeholder="last name" name="lname"><br>
      Password:  <input placeholder="pass" name="key"><br><br>
      <input type="submit" name="login">
   </form>
   </div> 
</body>
</html>
